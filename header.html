
<header id="header" class="header_background">
    <div class="header_left">
        <img class="web_logo" src="assets/images/web_logo.jpg">
        <div class="header_left_links_div">
            <div class="header_left_links">
                <span class="links_a" id="swap_page_link">Swap</span>
                <span class="links_a comming_soon_parent_ele">Pool</span>
                <span class="links_a comming_soon_parent_ele">Stake</span>
                <span class="links_a comming_soon_parent_ele" id="bridge_page_link">Bridge</span>
                <span class="links_a more_header_links_a">
                More
                &nbsp;
                <img src="assets/images/icons/my_down_icon.svg" alt="">

                <div class="more_links_div">
                    <ul>
                        <li class="comming_soon_parent_ele">Trade</li>
                        <li class="comming_soon_parent_ele">Games</li>
                        <li class="comming_soon_parent_ele">Transctions</li>
                    </ul>
                </div>

                </span>
            </div>
        </div>
    </div>
    <div class="header_right">
        <div class="right_buttons">
            <div class="chain_list_div">

                <img class="selected_chain_logo network_list_img from_network_logo" src="assets/images/network/linea.svg">
                <img class="chain_list_arrow" src="assets/images/icons/my_down_icon.svg">

                <div class="chain_list_box">
                    <ul>
                        <li onclick="change_from_network_logo('Ethereum')" ><img class="network_list_img" src="assets/images/network/ethereum.svg"> Ethereum</li>
                        <li onclick="change_from_network_logo('Linea')" ><img class="network_list_img" src="assets/images/network/linea.svg"> Linea</li>
                        <li onclick="change_from_network_logo('BNB')" ><img class="network_list_img" src="assets/images/network/bnb.svg"> BNB</li>
                        <li onclick="change_from_network_logo('Mantle')" ><img class="network_list_img" src="assets/images/network/mantle.svg">Mantle</li>
                        <li onclick="change_from_network_logo('Polygon')" ><img class="network_list_img" src="assets/images/network/polygon.svg"> Polygon</li>
                    </ul>
                </div>

            </div>
            <div class="connect_button_div">
                <button class="open_wallet_connet_button"><p id="wallet_address_button_text">Connect </p><img id="wallet_connect_btn_icon" src="assets/images/icons/myconnect_right_arrow.svg" alt="">
                    <div class="disconnect_wallet_div d-none" id="disconnect_wallet_div" onclick="disconnect_wallet(this)">
                        Disconnect <img style="width:14px;" src="assets/images/icons/myconnect_right_arrow.svg" alt="">
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>

<div id="main_loading_div" class="">
    <div class="main-loading-container">
      <div class="main-loading-animation"></div>
    </div>
</div>


<bottom id="bottom_side_bar">
    <div class="bottom_side_bar_div header_background">
        <div class="bottom_side_bar_column">
            <img src="assets/images/icons/myswap.svg" alt="">
            <p>Swap</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/icons/mypool.svg" alt="">
            <p>Pool</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/icons/mystake.svg" alt="">
            <p>Stake</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/icons/myconnect_right_arrow.svg" alt="">
            <p>Bridge</p>
        </div>
    </div>
</bottom>

   <div class="wallet_connect_box">

        <div class="close_modal_div">
            <b>Connet a Wallet</b>  
            <svg onclick="close_wallet_connect_box_fun()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="m50 462c5 5 9 7 16 7 7 0 12-2 17-7l173-173 173 173c5 5 10 7 17 7 7 0 11-2 16-7 10-9 10-23 0-33l-173-173 173-173c10-10 10-24 0-33-9-10-23-10-33 0l-173 173-173-173c-10-10-24-10-33 0-10 9-10 23 0 33l173 173-173 173c-10 10-10 24 0 33z" fill="#ffffff"/></svg>
        </div>
        <div class="wallet_list">
            <ul>
                <b><small style="color: var(--text_white_black_1);">Recommand</small></b><br>
                <li onclick="connect_metamask_wallet(this)"> 
                    <div>
                        <img src="assets/images/wallet/metamask.svg" alt="">
                        <b>Metamask</b>
                    </div>
                    <img class="connect_loading d-none" src="assets/images/icons/spinner.gif" alt="">
                </li>
            </ul>
        </div>

   </div>
</div>
