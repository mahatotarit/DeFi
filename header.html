
<header id="header" class="header_background">
    <div class="header_left">
        <img class="web_logo" src="assets/images/web_logo.jpg">
        <div class="header_left_links_div">
            <div class="header_left_links">
                <span class="links_a" href="">Swap</span>
                <span class="links_a" href="">Pool</span>
                <span class="links_a" href="">Stake</span>
                <span class="links_a" href="">Bridge</span>
                <span href="" class="links_a more_header_links_a">
                More
                &nbsp;
                <img src="assets/images/token/icons/my_down_icon.svg" alt="">

                <div class="more_links_div">
                    <ul>
                        <li>Trade</li>
                        <li>Games</li>
                        <li>Transctions</li>
                    </ul>
                </div>

                </span>
            </div>
        </div>
    </div>
    <div class="header_right">
        <div class="right_buttons">
            <div class="chain_list_div">
                <img class="selected_chain_logo network_list_img" src="assets/images/token/eth_logo.svg">
                <img class="chain_list_arrow" src="assets/images/token/icons/my_down_icon.svg">

                <div class="chain_list_box">
                    <ul>
                        <li><img class="network_list_img" src="assets/images/token/eth_logo.svg"> Ethereum</li>
                        <li><img class="network_list_img" src="assets/images/token/linea-logo-mainnet.svg"> Linea</li>
                        <li><img class="network_list_img" src="assets/images/token/bsc-filled.svg"> BNB</li>
                        <li><img class="network_list_img" src="assets/images/token/polygon-zkevm.svg"> Polygon</li>
                        <li><img class="network_list_img" src="assets/images/token/arbitrum.svg"> Arbitrum</li>
                        <li><img class="network_list_img" src="assets/images/token/mantle.svg">Mantle</li>
                    </ul>
                </div>

            </div>
            <div class="connect_button_div">
                <button>Connect <img src="assets/images/token/icons/myconnect_right_arrow.svg" alt=""></button>
            </div>
        </div>
    </div>
</header>


<bottom id="bottom_side_bar">
    <div class="bottom_side_bar_div header_background">
        <div class="bottom_side_bar_column">
            <img src="assets/images/token/icons/myswap.svg" alt="">
            <p>Swap</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/token/icons/mypool.svg" alt="">
            <p>Pool</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/token/icons/mystake.svg" alt="">
            <p>Stake</p>
        </div>
        <div class="bottom_side_bar_column">
            <img src="assets/images/token/icons/myconnect_right_arrow.svg" alt="">
            <p>Bridge</p>
        </div>
    </div>
</bottom>
